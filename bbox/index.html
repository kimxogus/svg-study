<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG - BBox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            #svg {
                width: 100%;
                height: 100%;
            }

            .node rect {
                border: 1px solid skyblue;
                border-radius: 3px;
                fill: #fff;
            }
            .node text {
                color: #333;
            }
        </style>
    </head>
    <body>
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g class="nodes">
                <g class="node" transform="translate(200,300)">
                    <rect></rect>
                    <text class="label">NODE1</text>
                </g>
                <g class="node" transform="translate(200,100)">
                    <rect></rect>
                    <text class="label">NODE2</text>
                </g>
                <g class="node" transform="translate(400,200)">
                    <rect></rect>
                    <text class="label">NODE3</text>
                </g>
            </g>
        </svg>
        <script src="script.js"></script>
    </body>
</html>
